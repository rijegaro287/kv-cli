name: C/C++ CI

on:
  push:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          mkdir -p ./build
          cd ./build
          cmake ..
          make
      - uses: actions/checkout@v4
      - name: Test
        run: |
          cd ./build
          ./test_kv_cli
